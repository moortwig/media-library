<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Library</title>

  <!-- FOUNDATION -->
  <link rel="stylesheet" href="resources/css/vendor/foundation.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="resources/css/style.css" />
  <script src="resources/js/vendor/modernizr.js"></script>
</head>
<body>
  
  <div class="">    
    <div class="row">
      <div class="large-12 columns">
        <h1>Media Library</h1>
      	<div class="panel">
	        <h3>Add your books to the library!</h3>

	        <form>

            <div class="row">
              <div class="medium-3 columns">
                <input type="text" placeholder="Title">
              </div>
              <div class="medium-3 columns">
                <input type="text" placeholder="Author">
              </div>
              <div class="medium-3 columns">
                <input type="text" placeholder="Series">
              </div>
              <div class="medium-3 columns">
                <input type="text" placeholder="Language">
              </div>
            </div><!-- .row -->

            <div class="row">
              <div class="medium-5 large-6 columns">
                <input type="text" placeholder="ISBN">
              </div>
              <div class="medium-5 large-3 columns">
                <input type="radio" name="pocket" value="Pocket" id="pocket"><label for="pocket">Pocket</label>
                <input type="radio" name="hardcover" value="Hardcover" id="hardcover"><label for="hardcover">Hardcover</label>
              </div>
              <div class="medium-2 large-3 columns">
                <button class="button tiny save">Save</button>
              </div>
            </div><!-- .row -->
          </form>
          <div class="separator"></div>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" placeholder="Search ...">
            </div>
          </div><!-- .row -->

      	</div><!-- .panel -->
      </div><!-- .large-12 columns -->
    </div><!-- .row -->

</div><!-- . -->

  <script src="resources/js/vendor/jquery.js"></script>
  <script src="resources/js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
